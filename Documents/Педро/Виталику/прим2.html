<html>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=Windows-1251">
 <TITLE> Пример объекта reset</TITLE> 
 </HEAD> 
 <BODY>
 <FORM NAME="form1">  <BR>
 <B>Город:</B> 
  <INPUT TYPE="text" NAME="city" VALUE="Santa Cruz"SIZE="20">
   <br> <B>State:</B> 
  <INPUT TYPE="text" NAME="state" VALUE="CA" SIZE="2">
   <P>
 <SELECT NAME="colorChoice">
 <OPTION SELECTED>
   Синий  <OPTION>
     Желтый  <OPTION>
     Зеленый  <OPTION>
   Красный  
 </SELECT>
 <P>
 <INPUT TYPE="radio" 
        NAME="musicChoice" 
        VALUE="soul-and-r&b" CHECKED>
 Soil и R&B <BR>
 <INPUT TYPE="radio" 
        NAME="musicChoice" 
        VALUE="jazz">
 Jazz <BR>
<INPUT TYPE="radio" 
       NAME="musicChoice" 
       VALUE="classical">
 Classical
<P>
<INPUT TYPE="reset" 
       VALUE="Defaults" 
       NAME="reset1">
</FORM>
</BODY>
</html>

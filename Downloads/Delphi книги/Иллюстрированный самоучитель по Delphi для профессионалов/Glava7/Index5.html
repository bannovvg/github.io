<font face="Verdana" size="3">
<font size="4">Список указателей</font>
<br>
</font>
</P>
<p align="left">
<font face="Verdana" size="3">

</font ></P>
<P><font face="Verdana" size="3">
Для хранения списка указателей на размещенные в адресном пространстве структуры (объекты, динамические массивы, переменные) предназначен класс
<font face="Verdana" size="2">TList</font>. Так же, как и список строк
<font face="Verdana" size="2">TstringList</font>, список указателей обеспечивает эффективную работу с элементами списка.
</font ></P>
